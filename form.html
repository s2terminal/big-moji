<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.11.2" />
  <title>Big Moji</title>
</head>
<body>
  <header>
    <h1>BIG Moji</h1>
  </header>
  <form id="form" action="./" method="GET" target="_blank">
    <label>
      文字を入力してください
      <input type="text" name="text" required value="指定した文字列を大きく表示します" />
    </label>
    <label>
      marquee表示
      <input type="checkbox" name="marquee" value="true" />
    </label>
    <label>
      文字色
      <input type="color" name="fontcolor" value="#000000" />
    </label>
    <label>
      背景色
      <input type="color" name="backgroundcolor" value="#ffffff" />
    </label>
    <footer>
      <button type="submit">表示</button>
    </footer>
  </form>
  <footer>
    Created by <a href="https://twitter.com/s2terminal_tech" target="_blank">suzuki.sh</a><br />
    <a href="https://github.com/s2terminal/big-moji/" target="_blank">https://github.com/s2terminal/big-moji/</a>
  </footer>
</body>
</html>
